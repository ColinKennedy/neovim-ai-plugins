name: black

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Black
        run: python -m pip install black

      - name: Run black
        run: tox -e check-black
